<!DOCTYPE html>

        <div class="header">
            <div class="category-links">

                <a href="#">Sign Up</a>

        <div id="single-layout">

            <div class="cards-layout">

                    <img src="images/candy.webp" alt="Cake Pop">
                    <p>Candy Favors</p>
                </div>
                <div class="cards-1" id="layout-1-card-6">
