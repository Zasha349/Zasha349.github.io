<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Showcase Site</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <div class="hero-1">
                <img
                    src="images/owala-logo.png"
                    width="100px"
                    alt="Owala Logo"
                    id="logo"
                >
                <img
                    src="images/owaladrink.png"
                    width="400px"
                    alt="Owala Lineup"
                >
                <div class="hero-space">
                    <h1>FreeSip All Day!</h1>
                    <h3>Shop Our Best Sellers!</h3>
                    <h2>Shop Now</h2>
                </div>
            </div>
        </div>
        <div class="section-1">
            <div class="section-1a">
                <img
                    src="images/section1.jpg"
                    width="400px"
                    alt="Shop Pet Bowl"
                >
                <div class="space">
                    <h1>Don't Forget Your Pets!</h1>
                    <p>Shop pet bowls for your furry friends!</p>
                    <h2>Shop Now</h2>
                </div>
            </div>
        </div>
        <div class="section-2">
            <div class="section-2a">
                <div class="space">
                    <h1>Shop Bigger!</h1>
                    <p>Want something bigger buy our 40oz Tumbler!</p>
                    <h2>Shop Now</h2>
                </div>
                <img
                    src="images/section2.jpg"
                    width="400px"
                    alt="Shop Pet Bowl"
                >
            </div>
        </div>
    </body>
</html>
