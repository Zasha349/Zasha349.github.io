<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MeBay</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>
                <a href="#">
                    <span id="m">m</span><span id="e">e</span><span id="b">b</span><span id="a">a</span><span id="y">y</span>
                </a>
            </h1>
        </div>
        <div id="single-column">
            <div id="grid-columns">
                <div id="images">
                    <img
                        src="images/sideright.png"
                        alt="Right side of Snoopy product"
                    >
                    <img
                        src="images/sideleft.png"
                        alt="Left side fo Snoopy product"
                    >
                </div>
                <div id="product">
                    <img
                        src="images/front.png"
                        alt="Front of Snoopy Product"
                    >
                </div>
                <div id="product-info">
                    <h2>
                        FUNKO POP! Television Snoopy BoxLunch Exclusive 
                        Snoopy Chef #1438
                    </h2>
                    <div id="seller-profile">
                        <p id="seller">Bl Designer Boutique (17958)</p>
                        <p id="seller-info">
                            <a href="#">99.9%</a>
                            &bull;
                            <a href="#">Seller's other items</a>
                            &bull;
                            <a href="#">Contact seller</a>
                        </p>
                    </div>
                    <p id="price">US $28.00</p>
                    <p>Condition: <span>New</span></p>
                    <a href="#"><h5 id="buy">Buy</h5></a>
                    <a href="#"><h5>Add to cart</h5></a>
                    <a href="#"><h5>Add to wishlist</h5></a>
                </div>
            </div>
        </div>
    </body>
</html>
